<!DOCTYPE html>
<html>
    <!-- Head: metadata about the site (titles, styling, character encodings, etc)
    Body: actual structure of our site -->
    <head>
        <!-- there are 3 different ways to add css: external, embedded (within head), inline (within element) -->
        <link rel = "stylesheet" href = "./hello.css">
        <title>
            Mysterious button
        </title>
    </head>
    <body>
        <!-- inline vs block elements - inline elements do not make a new line -->
        <h1 class = "storeText">Chimkin store</h1>
        <span class = "storeText" id="ChangingSpan">Placeholder text</span>
        <br>
        <button id="addButton">add</button>
        <button id = "subtractButton">subtract</button>
        <button id = "checkoutButton">checkout</button>
        <script src="hello.js"></script>
    </body>
</html>
